<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Bar Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-dark text-white p-4">
                <h4>Admin Dashboard</h4>
                <ul class="list-unstyled">
                    <li>
                        <a href="{{ url_for('main.admin_dashboard') }}" class="text-white">Dashboard</a>
                    </li>
                    <li>
                        <a href="{{ url_for('main.admin_bar_stock') }}" class="text-white">Bar Stock</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="container mt-4">
                    <h1>Bar Stock Management</h1>
                    <hr>
                    <!-- Add Bar Stock Form -->
                    <form action="{{ url_for('main.admin_bar_stock') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Beer Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <input type="text" class="form-control" id="type" name="type" required>
                        </div>
                        <div class="mb-3">
                            <label for="price_per_bottle" class="form-label">Price per Bottle</label>
                            <input type="number" class="form-control" id="price_per_bottle" name="price_per_bottle" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Stock</button>
                    </form>
                    <hr>
                    <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary mt-4">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
